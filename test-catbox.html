<!DOCTYPE html>
<html>
<head>
    <title>Catbox Upload Test</title>
</head>
<body>
    <h1>Catbox Upload Test</h1>
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>
    
    <script>
        function testUpload() {
            const result = document.getElementById('result');
            result.innerHTML = 'Creating test image...';
            
            // Create a simple test image
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            
            // Draw a simple pattern
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(0, 0, 50, 50);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(50, 0, 50, 50);
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(0, 50, 50, 50);
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(50, 50, 50, 50);
            
            canvas.toBlob(function(blob) {
                result.innerHTML = 'Uploading to catbox...';
                
                // Create FormData
                const formData = new FormData();
                formData.append('reqtype', 'fileupload');
                formData.append('fileToUpload', blob, 'test-image.jpg');
                
                // Try to upload to catbox
                fetch('https://catbox.moe/user/api.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    result.innerHTML = 'Response status: ' + response.status;
                    return response.text();
                })
                .then(text => {
                    result.innerHTML = 'Upload successful! URL: ' + text.trim();
                })
                .catch(error => {
                    result.innerHTML = 'Upload failed: ' + error.message;
                });
            }, 'image/jpeg', 0.8);
        }
    </script>
</body>
</html>
