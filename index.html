<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, initial-scale=1.0, user-scalable=no">
    <title>Mood Palette Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Color Palette</h1>
        </header>

        <main id="content">
            <div class="mood-palette-container">
                <!-- Screen 1: Camera Preview -->
                <div id="screen1" class="screen active">
                    <div class="preview-section">
                        <div id="previewContainer" class="preview-container">
                            <div class="placeholder-text">Camera Preview</div>
                        </div>
                    </div>
                    
                    <div class="controls-section">
                        <button id="captureBtn" class="action-button">Capture Image</button>
                    </div>
                </div>
                
                <!-- Screen 2: Captured Image with Options -->
                <div id="screen2" class="screen">
                    <div class="preview-section">
                        <div id="thumbnailContainer" class="thumbnail-container">
                            <div class="placeholder-text">Captured Image</div>
                        </div>
                    </div>
                    
                    <div class="controls-section">
                        <button id="generateBtn" class="action-button">Generate Palette</button>
                        <button id="recaptureBtn" class="action-button secondary">Capture Again</button>
                    </div>
                </div>
                
                <!-- Screen 3: Color Palette Display -->
                <div id="screen3" class="screen">
                    <div class="palette-display-section">
                        <div class="celebration-header">
                            <h2>Your Palette</h2>
                        </div>
                        
                        <div class="palette-display" id="paletteDisplay">
                            <div class="placeholder-text">Generating palette...</div>
                        </div>
                        
                        <div class="email-section">
                            <input type="email" id="emailInput" class="email-input" placeholder="your@email.com">
                            <button id="emailBtn" class="action-button">Email Me</button>
                        </div>
                    </div>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
            </div>
        </main>
    </div>

    <script src="js/mood-palette.js"></script>
</body>
</html>
