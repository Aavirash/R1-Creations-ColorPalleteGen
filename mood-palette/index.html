<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Palette Generator</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .palette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }
        
        .camera-container {
            width: 100%;
            text-align: center;
        }
        
        #videoElement {
            width: 100%;
            max-width: 200px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
        
        .palette-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4a4a4a;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .email-input {
            display: flex;
            gap: 5px;
        }
        
        #emailInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Mood Palette Generator</h1>
        </header>
        
        <div class="palette-container">
            <div class="camera-container">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="canvasElement" style="display: none;"></canvas>
            </div>
            
            <div class="controls">
                <button id="captureBtn">Capture Image</button>
                <button id="analyzeBtn" disabled>Analyze Colors</button>
                <button id="generateBtn" disabled>Generate Palette</button>
            </div>
            
            <div class="palette-display" id="paletteDisplay"></div>
            
            <div class="email-section">
                <div class="email-input">
                    <input type="email" id="emailInput" placeholder="Your email address">
                    <button id="emailBtn" disabled>Email Palette</button>
                </div>
            </div>
            
            <div class="controls">
                <button id="saveBtn" disabled>Save to Favorites</button>
                <button id="viewFavoritesBtn">View Favorites</button>
            </div>
            
            <div id="statusMessage"></div>
        </div>
    </div>

    <script src="./js/mood-palette.js"></script>
</body>
</html>
